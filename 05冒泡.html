<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		function bubbser (arr){
			for (var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i] > arr[j]){
						var temp = arr[i];
						arr[i] =arr[j];
						arr[j] =temp;
					}
				}
			}
			return arr;
		}
		var arr =[2,18,3,5,4];
		console.log(bubbser(arr))
	</script>
	
</body>
</html>
