<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quchong</title>
</head>
<body>
	<script>
		function quchong(arr){
			var array =[];
			for(var i=0;i<arr.length;i++){
				if(array.indexOf(arr[i]) ==-1){
					array.push(arr[i])
				}
			}
			return array;
		}
		var arr=[1,2,3,4,1,2]
		console.log(quchong(arr))
	</script>
	
</body>
</html>
